<html>
  <body>
    <h1>Add book</h1>
    <form method="POST" action="/">
      <input type="text" name="title">
      <input type="text" name="price">
      <input type="text" name="author">
      <input type="submit" value="Add">
    </form>

    <h1>Books</h1>
    <table>
      {% for book in books %}
        <tr>
          <td>
            {{book.title}}
            {{book.price}}
            {{book.author}}
          </td>

        </tr>
      {% endfor %}
    </table>
  </body>
</html>
